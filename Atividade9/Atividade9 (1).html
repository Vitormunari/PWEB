<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Calculadora de IMC - Vitor Munari</h1>
    <form id="formIMC">
        <label for="peso">Peso (kg):</label>
        <input type="number" id="peso" step="0.01" required><br>
        
        <label for="altura">Altura (m):</label>
        <input type="number" id="altura" step="0.01" required><br>
        
        <button type="button" onclick="calcularIMC()">Calcular</button>
    </form>

    <div id="resultado"></div>

    <script>
        function calcularIMC() {
            var peso = parseFloat(document.getElementById('peso').value);
            var altura = parseFloat(document.getElementById('altura').value);

            var imc = peso / (altura * altura);
            var classificacao = getClassificacaoIMC(imc);

            document.getElementById('resultado').innerHTML = "IMC: " + imc.toFixed(2) + "<br>" +
                                                                "Classificação: " + classificacao;
        }

        function getClassificacaoIMC(imc) {
            if (imc < 18.5) {
                return "IMC: menor que 18,5 Classificação: Magreza Grau de Obesidade: 0 ";
            } else if (imc >= 18.5 && imc < 25.0) {
                return "IMC: entre 18,5 e 24,9 Classificação: Normal Grau de Obesidade: 0";
            } else if (imc >= 25.0 && imc < 30.0) {
                return "IMC: entre 25,0 e 29,9 Classificação: Sobrepeso Grau de obesidade: 1 ";
            } else if (imc >= 30.0 && imc < 40.0) {
                return "IMC: entre 30,0 e 39,9 Classificação: Obesidade Grau de obesidade: 2";
            } else {
                return "IMC: maior que 40 Classificação: Obesidade Grave Grau de obesidade: 3 ";
            }
        }
    </script>
</body>
</html>
